<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Página de Películas</title>
    <style>
        .hidden { display: none; }
        #movie-player { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }
        #movie-player iframe { max-width: 80%; max-height: 80%; }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .movie-card {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Películas</h1>
    </header>
    <main>
        <div id="movie-list" class="movie-grid"></div>
    </main>
    
    <div id="movie-player" class="hidden">
        <iframe id="movie-frame" src="" frameborder="0" allowfullscreen></iframe>
        <button onclick="closeMovie()">Salir</button>
    </div>

        ];
        
        document.getElementById("movie-list").innerHTML = movies.map(movie => `
            <div class="movie-card">
                <img src="${movie.img}" alt="${movie.title}">
                <div class="movie-title">${movie.title}</div>
                <div class="movie-description">${movie.desc}</div>
                <div class="movie-director">Director: ${movie.director}</div>
                <a href="#" class="button" onclick="event.preventDefault(); openMovie('${movie.link}')">Ver Película</a>
            </div>
        `).join("");
        
        function openMovie(link) {
            document.getElementById("movie-frame").src = link;
            document.getElementById("movie-player").style.display = "flex";
        }
        
        function closeMovie() {
            document.getElementById("movie-frame").src = "";
            document.getElementById("movie-player").style.display = "none";
        }
    </script>
</body>
</html>
